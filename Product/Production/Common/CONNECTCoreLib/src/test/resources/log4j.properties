log4j.debug=false
log4j.threshold=TRACE
#Log Levels = (Most) TRACE,DEBUG,INFO,WARN,ERROR,FATAL (Least)
log4j.rootLogger=TRACE

log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.Threshold=TRACE
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=[%d{dd/HH:mm:ss:SSS}] %-5p  %-20.20c{1}  %m%n

log4j.ERROR
log4j.appender.ERROR=org.apache.log4j.ConsoleAppender
log4j.appender.ERROR.Threshold=ERROR
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=[%d{dd/HH:mm:ss:SSS}] %-5p  %-20.20c{1}  %m%n

log4j.PERFORMANCE
log4j.appender.PERFORMANCE=org.apache.log4j.ConsoleAppender
log4j.appender.PERFORMANCE.Threshold=INFO
log4j.appender.PERFORMANCE.layout=org.apache.log4j.PatternLayout
log4j.appender.PERFORMANCE.layout.ConversionPattern=[%d{dd/HH:mm:ss:SSS}] %-5p  %-20.20c{1}  %m%n

log4j.TRANSACTION
log4j.appender.TRANSACTION=org.apache.log4j.ConsoleAppender
log4j.appender.TRANSACTION.Threshold=INFO
log4j.appender.TRANSACTION.layout=org.apache.log4j.PatternLayout
log4j.appender.TRANSACTION.layout.ConversionPattern=[%d{dd/HH:mm:ss:SSS}] %-5p  %-20.20c{1}  %m%n